<div class="header p-3 text-bg-dark row">
    <div class="text-center col-10">{{title}}</div>


    <div class="text-start col-2">
        <button *ngIf="!user.isAuth else auth" type="button" class="btn btn-outline-light me-2"
            (click)="login()">登录</button>

        <ng-template #auth>
            <div ngbDropdown class="d-inline-block">

                <div ngbDropdownToggle id="dropdownBasic1">
                    <i class="bi bi-person"></i>
                    <span>{{user.user.name}}</span>
                </div>

                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="logout()">注销</button>
                </div>
            </div>

        </ng-template>
    </div>

</div>

<div class=" my-2 row">


    <div class="mx-2  col-2">
        <div ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills flex-column" orientation="vertical">
            <ng-container ngbNavItem="natives">
                <button ngbNavLink [routerLink]="path.Native">例记录</button>

            </ng-container>

            <ng-container ngbNavItem="user">
                <button ngbNavLink [routerLink]="path.User">用户</button>
            </ng-container>
        </div>

    </div>

    <div class="col">
        <router-outlet></router-outlet>
    </div>
</div>
